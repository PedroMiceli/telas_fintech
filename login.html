<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"  href="style-login.css">
  </head>
  <body>
    <header>
      <h1 class="text-center">Finorg</h1>
    </header>
    <div class="container">
      


      
      <main class="d-flex justify-content-center">
        
        <div class="row mt-5" id="area-login">
          <h3 class="mb-2 text-center text-white">Entrar na sua conta:</h3>
          <form class="mt-2">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Login:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="UsuÃ¡rio">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Senha:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Senha">
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Salvar login
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </main>


      <div class="d-flex justify-content-center mt-3 btn-entrar">
          
          <button type="submit" class="btn btn-outline-dark">Entrar</button>

      </div>



    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
